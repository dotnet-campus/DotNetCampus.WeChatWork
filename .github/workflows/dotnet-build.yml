name: .NET Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5

    - name: Build
      run: dotnet build -c release

    - name: Pack
      run: dotnet pack ./src/DotNetCampus.WeChatWork -c release --no-build
